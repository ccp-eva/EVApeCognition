reference: Völter, C. J., & Call, J. (2014). Great apes (Pan paniscus, Pan troglodytes,
  Gorilla gorilla, Pongo abelii) follow visual trails to locate hidden food. Journal
  of Comparative Psychology, 128(2), 199-208. doi:10.1037/a0035434.
abstract: Whether nonhuman primates understand causal relations beyond mere associations
  is still a matter of debate. We presented all four species of nonhuman great apes
  (N = 36) with a choice between 2 opaque, upside down cups after displacing them
  out of sight from their starting positions. Crucially, 1 of them had left a yogurt
  trail behind it. Great apes spontaneously used the trail to select the yogurt baited
  cup. Follow-up experiments demonstrated that chimpanzees distinguished trails based
  on the temporal order of cause and effect by ignoring trails that were already present
  before the reward was hidden. Additionally, chimpanzees did not select cups based
  on the amount of yogurt near them but instead preferred cups that signaled the endpoint
  of the trail. We conclude that apes’ choices reveal sensitivity to a causal relation
  between cause (reward) and effect (trail) including their temporal order. (PsycINFO
  Database Record (c) 2016 APA, all rights reserved)

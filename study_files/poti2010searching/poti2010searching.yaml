study_id: poti2010searching
year: 2010
reference: 'Potì, P., Kanngiesser, P., Saporiti, M., Amiconi, A., Bläsing, B., & Call,
  J. (2010). Searching in the Middle—Capuchins'' (Cebus apella) and Bonobos'' (Pan
  paniscus) Behavior During a Spatial Search Task. Journal of Experimental Psychology:
  Animal Behavior Processes, 36(1), 92-109. doi:10.1037/a0015970.'
abstract: 'In this study we show that bonobos and capuchin monkeys can learn to search
  in the middle of a landmark configuration in a small-scale space. Five bonobos (Pan
  paniscus) and 2 capuchin monkeys (Cebus apella) were tested in a series of experiments
  with the expansion test paradigm. The primates were trained to search in the middle
  of a 4- or 2-landmark configuration, and were then tested with the same configuration
  expanded. Neither species searched in the middle of the expanded 4-landmark configuration.
  When presented with a 2-landmark configuration and a constant or variable inter-landmark
  training distance, the subjects sometimes searched preferentially in the middle
  of the expanded configuration. We discuss 2 alternative explanations of the results:
  extracting a middle rule or averaging between different goal-landmark vectors. In
  any case, compared to adult humans, primates appear highly constrained in their
  abilities to search in the middle of a configuration of detached landmarks. We discuss
  some of the factors that may influence the primates'' behavior in this task.'
keywords: bonobos, capuchins, landmark configuration, middle rule, vector averaging

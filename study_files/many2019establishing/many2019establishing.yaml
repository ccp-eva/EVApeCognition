reference: 'Many Primates, Altschul, D. M., Beran, M. J., Bohn, M., Call, J., DeTroy,
  S., Duguid, S. J., Egelkamp, C. L., Fichtel, C., Fischer, J., Flessert, M., Hanus,
  D., Haun, D. B. M., Haux, L. M., Hernandez-Aguilar, R. A., Herrmann, E., Hopper,
  L. M., Joly, M., Kano, F., Keupp, S., Melis, A. P., Motes Rodrigo, A., Ross, S.
  R., Sánchez Amaro, A., Sato, Y., Schmitt, V., Schweinfurth, M. K., Seed, A. M.,
  Taylor, D., Völter, C. J., Warren, E., & Watzek, J. (2019). Establishing an infrastructure
  for collaboration in primate cognition research. PLoS One, 14(10): e0223675. doi:10.1371/journal.pone.0223675.'
abstract: Inferring the evolutionary history of cognitive abilities requires large
  and diverse samples. However, such samples are often beyond the reach of individual
  researchers or institutions, and studies are often limited to small numbers of species.
  Consequently, methodological and site-specific-differences across studies can limit
  comparisons between species. Here we introduce the ManyPrimates project, which addresses
  these challenges by providing a large-scale collaborative framework for comparative
  studies in primate cognition. To demonstrate the viability of the project we conducted
  a case study of short-term memory. In this initial study, we were able to include
  176 individuals from 12 primate species housed at 11 sites across Africa, Asia,
  North America and Europe. All subjects were tested in a delayed-response task using
  consistent methodology across sites. Individuals could access food rewards by remembering
  the position of the hidden reward after a 0, 15, or 30-second delay. Overall, individuals
  performed better with shorter delays, as predicted by previous studies. Phylogenetic
  analysis revealed a strong phylogenetic signal for short-term memory. Although,
  with only 12 species, the validity of this analysis is limited, our initial results
  demonstrate the feasibility of a large, collaborative open-science project. We present
  the ManyPrimates project as an exciting opportunity to address open questions in
  primate cognition and behaviour with large, diverse datasets.

study_id: laumer2019orangutans
year: 2019
reference: 'Laumer, I. B., Auersperg, A. M. I., Bugnyar, T., & Call, J. (2019). Orangutans
  (Pongo abelii) make flexible decisions relative to reward quality and tool functionality
  in a multi-dimensional tool-use task. PLoS One, 14(2): e0211031. doi:10.1371/journal.pone.0211031.'
abstract: Making economic decisions in a natural foraging situation that involves
  the use of tools may require an animal to consider more levels of relational complexity
  than merely deciding between an immediate and a delayed food option. We used the
  same method previously used with GoffinÂ´s cockatoos to investigate the orangutans'
  flexibility for making the most profitable decisions when confronted with five different
  settings that included one or two different apparatuses, two different tools and
  two food items (one more preferred than the other). We found that orangutans made
  profitable decisions relative to reward quality, when the task required the subjects
  to select a tool over an immediately accessible food reward. Furthermore, most subjects
  were sensitive to work-effort when the immediate and the delayed option (directly
  accessible by using a tool) led to the same outcome. Most subjects continued to
  make profitable decisions that required taking into account the tool functionality.
  In a final multidimensional task design in which subjects had to simultaneously
  focus on two apparatuses, two reward qualities and two different tools, the orangutans
  chose the functional tool to access the high quality reward.

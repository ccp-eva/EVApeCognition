abstract: 'Inductive learning and reasoning, as we use it both in everyday life and
  in science, is characterized by flexible inferences based on statistical information:
  inferences from populations to samples and vice versa. Many forms of such statistical
  reasoning have been found to develop late in human ontogeny, depending on formal
  education and language, and to be fragile even in adults. New revolutionary research,
  however, suggests that even preverbal human infants make use of intuitive statistics.
  Here, we conducted the first investigation of such intuitive statistical reasoning
  with non-human primates. In a series of 7 experiments, Bonobos, Chimpanzees, Gorillas
  and Orangutans drew flexible statistical inferences from populations to samples.
  These inferences, furthermore, were truly based on statistical information regarding
  the relative frequency distributions in a population, and not on absolute frequencies.
  Intuitive statistics in its most basic form is thus an evolutionarily more ancient
  rather than a uniquely human capacity.'

study_id: suda2004piagetian
year: 2004
reference: 'Suda, C., & Call, J. (2004). Piagetian Liquid Conservation in the Great
  Apes (Pan paniscus, Pan troglodytes, and Pongo pygmaeus). Journal of Comparative
  Psychology, 118(3), 265-279. doi:10.1037/0735-7036.118.3.265. '
abstract: An understanding of Piagetian liquid conservation was investigated in 4
  bonobos (Pan paniscus), 5 chimpanzees (Pan troglodytes), and 5 orangutans (Pongo
  pygmaeus). The apes were tested in the ability to track the larger of 2 quantities
  of juice that had undergone various kinds of transformations. The accuracy of the
  apes' judgment depended on the shape or number of containers into which the larger
  quantity was transferred. The apes made their choice mainly on the basis of visual
  estimation but showed modest success when the quantities were occluded. The results
  suggest that the apes rely to a greater extent on visual information, although they
  might have some appreciation of the constancy of liquid quantities.

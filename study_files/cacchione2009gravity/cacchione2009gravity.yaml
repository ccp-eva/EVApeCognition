study_id: cacchione2009gravity
year: 2009
reference: 'Cacchione, T., Call, J., & Zingg, R. (2009). Gravity and Solidity in Four
  Great Ape Species (Gorilla gorilla, Pongo pygmaeus, Pan troglodytes, Pan paniscus):
  Vertical and Horizontal Variations of the Table Task. Journal of Comparative Psychology,
  123(2), 168-180. doi:10.1037/a0013580.'
abstract: 'Three experiments modeled after infant studies were run on four great ape
  species (Gorilla gorilla, Pongo pygmaeus, Pan troglodytes, Pan paniscus) to investigate
  their reasoning about solidity and gravity constraints. The aims were: (a) to find
  out if great apes are subject to gravity biased search or display sensitivity for
  object solidity, (b) to check for species differences, and (c) to assess if a gravity
  hypothesis or more parsimonious explanations best account for failures observed.
  Results indicate that great apes, unlike monkeys, show no reliable gravity bias,
  that ape species slightly differ in terms of their performance, and that the errors
  made are best explained by a gravity account.'
keywords: invisible displacement, object solidity, gravity error, naive physics
